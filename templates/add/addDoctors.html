    <div class="h-100 bg-dark ">
      <div class="container py-5 h-100 m-auto ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block ">
                  <img
                    src="static/images/hospro.jpeg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                  />
                </div>
                <div class="col-xl-6">
                  <div class="p-md-4 text-black">
                    <h3 class="mb-5 text-uppercase">Doctor registration form</h3>

<div class="myflash">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                     {% for message in messages %}

                       <p style="text-align:center"><span style="color:red">{{ message }}</span></p>

                         <span aria-hidden="true">×</span>

                            </div>
                             {% endfor %}
                             {% endif %}
                            {% endwith %}
                          </div>

                              <div class="col-sm-10">
                              <input type="text" id="form3Example8" class="form-control border-0 border-bottom" required placeholder="Enter your full name" name="pname"/>
                         </div>
                          </div>

                        <div class="form-group row mt-2">
                        <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="form3Example97">Email Id</label>

                       <input type="email" id="form3Example97" required class="form-control border-0 border-bottom" name="email" placeholder="Enter your email"/>
                       </div>
                        </div>

                              <div class="form-group row  mt-2">

                          </div>

                              <input type="text" id="form4Example8" class="form-control border-0 border-bottom" required placeholder="Enter your degree" name="degree"/>
                         </div>
                          </div>


                    <div class="d-md-flex justify-content-start align-items-center mb-2 mt-3 py-2">

                      <h6 class="col-form mb-0 me-4">Gender: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gen"
                          id="femaleGender"
                          value="Female"
                        />

                      </div>

                          name="gen"
                          id="maleGender"

                        />

                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gen"
                          id="otherGender"
                          value="Other"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>

                    </div>

                    <div class="form-group row mb-1">

                        <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="form3Example9">DOB</label>
                      <div class="col-sm-10">
                      <input type="date" id="form3Example9" class="form-control border-0 border-bottom" required name="pardob" />
                      </div>
                    </div>


                    <div class="form-group row  mt-2">
                      <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="formee">Password</label>
                        <div class="col-sm-10">
                        <input type="password" id="formee" class="form-control border-0 border-bottom" name="passw" placeholder="Enter your password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                        </div>
                    </div>

                       <div class="form-group row  mt-2">
                     <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="fo" >Password</label>
                    <div class="col-sm-10">
                      <input type="password" id="fo" class="form-control border-0 border-bottom" name="rePassword" placeholder="Enter your password again"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </div>
                       </div>

                        <input type="tel" id="form3Exampl" class="form-control  border-0 border-bottom" name="pnum" required />
                      </div>
                    </div>

                    <div class="form-group row  mt-2">
                      <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="fors">Address</label>
                        <div class="col-sm-10">
                        <input type="text" id="fors" class="form-control  border-0 border-bottom" name="Paddress" required />
                        </div>
                    </div>


                      <div class="form-outline  mt-2 ml-5">

                        <label class="col-form-label col-sm-2 mt-2 ml-0 mr-0 pl-0 pr-0" for="foru">Country</label>

                          <select id="coselect" name="country" required class="border-0 border-bottom">


                        </select>
                      </div>




                      <div class="form-group row mb-5  mt-1">
                        <label class="col-form-label col-sm-2 mt-4 ml-0 mr-0 pl-0 pr-0" for="foru">City</label>
                          <div class="col-sm-10">
                          <input type="text" id="foru" class="form-control form-control-lg border-0 border-bottom" name="parCity" required/>
                          </div>
                      </div>



                      <input type="submit" class="btn btn-warning btn-lg ms-2" value="register">
